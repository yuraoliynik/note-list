<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="styles/main.css">

        <title>Hometask 1</title>
    </head>

    <body>
        <div class="note-table">
            <div class="note-table-header">
                <div class="note-table-column column_name">Name</div>
                <div class="note-table-column column_created">Created</div>
                <div class="note-table-column column_category">Category</div>
                <div class="note-table-column column_content">Content</div>
                <div class="note-table-column column_dates">Dates</div>
                <div class="note-table-column column_set">Set</div>
                <div class="note-table-column column_archive">Archive</div>
                <div class="note-table-column column_delete">Delete</div>
            </div>

            <div class="note-table-body"></div>
        </div>

        <div class="summary-table">
            <div class="summary-table-header">
                <div class="summary-table-column column_note-category">Note category</div>
                <div class="summary-table-column column_active">Active</div>
                <div class="summary-table-column column_archive">Archive</div>
            </div>

            <div class="summary-table-body"></div>
        </div>


        <script type="module" src="scripts/app.js"></script>
    </body>
</html>
